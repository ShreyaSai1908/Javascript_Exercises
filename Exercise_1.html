<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current_Date_Day_Time</title>  

</head>
<body>    
    <h2>
        Date Time and Day()
    </h2>
    <p>
        new Date(), creates a new Date object with the current date, day and time:
    </p>
    <p id="datePara"></p>

    <script>
        var date = new Date();
        document.getElementById("datePara").innerHTML = date;
    </script>
    
</body>
</html>
